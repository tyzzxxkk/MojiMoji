  <style>

    .hint-btn {

    /* ë§í’ì„  ìŠ¤íƒ€ì¼ */

      font-weight: bold;
      display: none;
      z-index: 100;
      box-shadow: 0 8px 20px rgba(0,0,0,0.25); /* ê·¸ë¦¼ì ê°•í™” */
      max-width: 600px;          /* íŒíŠ¸í­ ë„“í˜ */

    }
    
    /* ë©”ì‹œì§€ */
    .message-bubble {
      position: fixed;
      top: 150px;
      left: 50%;
      transform: translateX(-50%);
      background: white;
      padding: 28px 55px;        /* ë” í¼ */
      border-radius: 18px;
      font-size: 28px;           /* ë” í¼ */
      font-weight: bold;
      display: none;

      box-shadow: 0 8px 25px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>

  <h1>Moji Moji</h1>

  <!-- â­ ì²« ë¬¸ì œ ì¦‰ì‹œ ë¡œë”© -->
  <div class="quiz-box" id="quizBox">
    <p class="emoji" id="emojiHint">{{ first_question.emoji_hint }}</p>
    <p class="question-text" id="questionText">ë‹¤ìŒ ë¬¸ì œë¥¼ ë§í˜€ë³´ì„¸ìš”!</p>

    {% if first_question.image %}
      <img id="questionImage" src="{{ first_question.image }}" class="question-image">
    {% else %}
      <img id="questionImage" style="display:none;" class="question-image">
    {% endif %}
  </div>

  <div class="answer-box">
    <input type="text" id="answerInput" placeholder="ì •ë‹µì„ ì…ë ¥í•˜ì„¸ìš”" autofocus />
    <button class="submit-btn" id="submitBtn">â–¶</button>
  </div>

  <div class="hint-bubble" id="hintBubble">íŒíŠ¸ë¥¼ ë³´ë ¤ë©´ ë²„íŠ¼ì„ í´ë¦­í•˜ì„¸ìš”!</div>
  <div class="message-bubble" id="messageBubble"></div>

  <button class="hint-btn" id="hintBtn">íŒíŠ¸ ë³´ê¸°</button>
  <button class="ranking-btn" id="rankingBtn">í˜„ì¬ ìˆœìœ„ ë³´ê¸°</button>

  <script>
    const FIRST_QUESTION = {{ first_question|tojson }};
    const TOTAL = {{ total_questions }};
    const CATEGORY = "{{ category }}";
  
    let currentQuestion = FIRST_QUESTION;
  
    const emojiHint = document.getElementById("emojiHint");
    const questionText = document.getElementById("questionText");
    const questionImage = document.getElementById("questionImage");
    const answerInput = document.getElementById("answerInput");
    const messageBubble = document.getElementById("messageBubble");
    const hintBubble = document.getElementById("hintBubble");
  
    function showMessage(text) {
      messageBubble.textContent = text;
      messageBubble.style.display = "block";
      setTimeout(() => messageBubble.style.display = "none", 2000);
    }
  
    document.getElementById("submitBtn").addEventListener("click", checkAnswer);
    answerInput.addEventListener("keypress", e => {
      if (e.key === "Enter") checkAnswer();
    });
  
    async function loadNext() {
      const res = await fetch("/api/get_question");
      const data = await res.json();
  
      if (data.finished) {
        showMessage("ğŸ‰ ëª¨ë“  ë¬¸ì œë¥¼ í’€ì—ˆìŠµë‹ˆë‹¤!");
        return;
      }
  
      currentQuestion = data;
  
      // UI ì—…ë°ì´íŠ¸
      emojiHint.textContent = data.emoji_hint;
      questionImage.style.display = data.image ? "block" : "none";
      if (data.image) questionImage.src = data.image;
  
      answerInput.value = "";
      answerInput.disabled = false;
  
      // â­ íŒíŠ¸ í’ì„  ìë™ ë‹«ê¸° ì¶”ê°€ â­
      hintBubble.style.display = "none";
    }
  
    /* â­â­â­â­â­â­â­â­â­â­â­â­â­â­â­â­â­â­â­â­â­â­â­
       ì™„ì„±ëœ checkAnswer í•¨ìˆ˜ (PASS í¬í•¨)
       â­â­â­â­â­â­â­â­â­â­â­â­â­â­â­â­â­â­â­â­â­â­â­ */
    async function checkAnswer() {
      const answer = answerInput.value.trim();
      if (!answer) return;
  
      const res = await fetch("/api/check_answer", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ answer })
      });
  
      const data = await res.json();
  
      // ì—ëŸ¬ ì²˜ë¦¬
      if (data.error) {
        showMessage(data.error);
        return;
      }
  
      // ğŸ¯ ì •ë‹µ
      if (data.correct) {
        showMessage("ğŸ‰ ì •ë‹µ!");
        hintBubble.style.display = "none";  // íŒíŠ¸ ìˆ¨ê¸°ê¸°
  
        setTimeout(() => {
          if (data.finished) {
            showMessage("ğŸ‰ ëª¨ë“  ë¬¸ì œë¥¼ í’€ì—ˆìŠµë‹ˆë‹¤!");
            answerInput.disabled = true;
          } else {
            loadNext();
          }
        }, 1200);
  
        return;
      }
  
      // ğŸ¯ PASS ë˜ëŠ” ì‹œë„íšŸìˆ˜ ì´ˆê³¼ â†’ next_question = True
      if (data.next_question) {
        showMessage(data.message || "ë‹¤ìŒ ë¬¸ì œë¡œ ë„˜ì–´ê°‘ë‹ˆë‹¤!");
        hintBubble.style.display = "none"; // íŒíŠ¸ ìˆ¨ê¸°ê¸°
  
        setTimeout(() => {
          if (data.finished) {
            showMessage("ğŸ‰ ë§ˆì§€ë§‰ ë¬¸ì œì˜€ìŠµë‹ˆë‹¤!");
            answerInput.disabled = true;
          } else {
            loadNext();
          }
        }, 1200);
  
        return;
      }
  
      // ğŸ¯ ì¼ë°˜ ì˜¤ë‹µ
      showMessage("âŒ ì˜¤ë‹µ!");
      answerInput.value = "";
      answerInput.focus();
    }
  
    document.getElementById("hintBtn").addEventListener("click", async () => {
      const res = await fetch("/api/get_hint", { method: "POST" });
      const data = await res.json();
  
      if (data.error) {
        showMessage(data.error);
      } else {
        hintBubble.textContent = data.hint;
        hintBubble.style.display = "block";
      }
    });
  
    document.getElementById("rankingBtn").addEventListener("click", () => {
      window.location.href = "/ranking";
    });
  </script>  
</body>
</html>
